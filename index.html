<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Video Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .video-container {
        max-width: 800px;
        border-radius: 5px;
        overflow: hidden;
      }
      video {
        width: 100%;
        display: block;
        pointer-events: none;
        background: transparent;
      }
      h1 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted playsinline webkit-playsinline>
        <source src="loading-light.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
